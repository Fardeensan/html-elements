<!DOCTYPE html>
<html>
    <head>
        <title> html form</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="success.html" method="post">
            <label for="username">Name :</label>
            <input type="text" name="username" value="" required><br>

            <label for="user password">password:</label>
            <input type="password" name="user password" value="" required><br>

            <label for="gender">gender:</label>
            <input type="radio" name="gender" id="female" value="female">Female
            <input type="radio" name="gender" id="Male" value="Male">Male<br>

            <label for="userskills">skill:</label>
            <input type="checkbox" name="htmlskill" value="HTML">HTML
            <input type="checkbox" name="cssskill" value="CSS">css
            <input type="checkbox" name="javaskill" value="JAVA">java<br>

            <label>Textarea:</label>
            <textarea name="Textarea" value="" rows="3" columns="4" maxlength="45"></textarea><br>

            <label>select:</label>
            <select>
                <option>Engineering</option>
                <option>Bcom</option>
                <option>MBA</option>
                <option>MCA</option>
                <option>Bsc</option>
            </select><br>

            <label>Date:</label>
            <input type="date"><br>

            <label>Email</label>
            <input type="email"><br>

            <label>phone number</label>
            <input type="number"><br>

            <label>submit</label>
            <input type="submit"><br>

            <label>reset</label>
            <input type="reset">


        </form>
    </body>
</html>
